version: "3.9"

services:
  api:
    build:
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - db
      - adminer
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: librarydb 
    ports:
      - "5432:5432"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"